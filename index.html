<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize CSS for zeroing styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles, that was compiled from style.scss -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="page-light">
      <div class="wrapper">
        <header class="header">
          <nav>
            <ul class="nav">
              <li class="nav-item"><a href="#" class="nav-link">For Men</a></li>
              <li class="nav-item"><a href="#" class="nav-link">For Women</a></li>
              <li class="nav-item"><a href="#" class="nav-link">For Kids</a></li>
            </ul>
          </nav>
          <img src="./img/logo.svg" alt="logo" />
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Payment</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Delivery</a></li>
          </ul>

          <div class="cart">
            <span class="cart-count">5</span>
          </div>
        </header>
      </div>
    </div>

    <!-- Second Block -->
    <div class="page page-light">
      <div class="wrapper">
        <div class="main">
          <div class="main-item sale">
            <p class="sale-description">Winter Sale</p>
            <h1 class="sale-title">Discounts up to 90%</h1>
            <a href="#" class="btn">View Models</a>
          </div>
          <div class="main-item box">
            <div class="box-price">
              <strike class="box-price_old">1000$</strike>
              <p class="box-price_new">100$</p>
            </div>
            <img src="img/banner_shoes.png" alt="shoes" class="box-image" />
          </div>
        </div>
      </div>
    </div>

    <!-- Third Dark Block -->
    <div class="page page-dark notice">
      <div class="wrapper">
        <h1 class="notice-title"><span>Free delivery</span> from 3000$</h1>
        <p class="notice-description">Make an order and get a gift</p>
      </div>
    </div>
  </body>
</html>
